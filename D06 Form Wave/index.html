<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Please Login</h1>
      <form>
        <div class="form-control">
          <input type="text" required="" />
          <label>
            <span style="transition-delay: 50ms">E</span>
            <span style="transition-delay: 100ms">m</span>
            <span style="transition-delay: 150ms">a</span>
            <span style="transition-delay: 200ms">i</span>
            <span style="transition-delay: 250ms">l</span>
          </label>
        </div>
        <div class="form-control">
          <input type="password" required="" />
          <label>
            <span style="transition-delay: 50ms">P</span>
            <span style="transition-delay: 100ms">a</span>
            <span style="transition-delay: 150ms">s</span>
            <span style="transition-delay: 200ms">s</span>
            <span style="transition-delay: 250ms">w</span>
            <span style="transition-delay: 300ms">o</span>
            <span style="transition-delay: 350ms">r</span>
            <span style="transition-delay: 400ms">d</span>
          </label>
        </div>
        <button class="btn">Login</button>
        <p class="text">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
